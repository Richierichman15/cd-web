<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preeminent Car Detailing | Premium Car Detailing Services</title>
    <meta name="description" content="Premium car detailing services for your vehicle. Book your appointment today and experience the difference.">
    
    <!-- Google Fonts - Poppins for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container with Full-Screen Background -->
    <div class="main-container">
        <!-- Background Image with Dark Overlay -->
        <div class="background-overlay">
            <div class="background-image"></div>
            <div class="dark-gradient"></div>
        </div>

        <!-- Logo Section - Centered in Top Half -->
        <section class="logo-section" id="home">
            <div class="logo-container">
                <div class="logo">
                    <!-- Stars -->
                    <div class="stars">
                        <span class="star">‚òÖ</span>
                        <span class="star">‚òÖ</span>
                        <span class="star">‚òÖ</span>
                        <span class="star">‚òÖ</span>
                        <span class="star">‚òÖ</span>
                    </div>
                    
                    <!-- Car Silhouette -->
                    <div class="car-silhouette">
                        <svg viewBox="0 0 100 50" class="car-icon">
                            <path d="M20 25 L30 15 L70 15 L80 25 L75 35 L25 35 Z" fill="white" stroke="white" stroke-width="1"/>
                            <circle cx="25" cy="40" r="5" fill="white"/>
                            <circle cx="75" cy="40" r="5" fill="white"/>
                        </svg>
                    </div>
                    
                    <!-- Company Name -->
                    <h1 class="company-name">PREEMINENT</h1>
                    <div class="tagline-container">
                        <span class="tagline">CAR DETAILING</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="gallery-section" id="gallery">
            <div class="container">
                <h2 class="section-title">Our Work</h2>
                <div class="gallery-grid">
                    <!-- Gallery items will be populated with JavaScript -->
                    <div class="gallery-item" data-type="image">
                        <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=800&h=600&fit=crop" alt="Car Detailing Work" loading="lazy">
                        <div class="gallery-overlay">
                            <span class="gallery-icon">üîç</span>
                        </div>
                    </div>
                    <div class="gallery-item" data-type="image">
                        <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?w=800&h=600&fit=crop" alt="Car Detailing Work" loading="lazy">
                        <div class="gallery-overlay">
                            <span class="gallery-icon">üîç</span>
                        </div>
                    </div>
                    <div class="gallery-item" data-type="image">
                        <img src="https://images.unsplash.com/photo-1563720223185-11003d516935?w=800&h=600&fit=crop" alt="Car Detailing Work" loading="lazy">
                        <div class="gallery-overlay">
                            <span class="gallery-icon">üîç</span>
                        </div>
                    </div>
                    <div class="gallery-item" data-type="image">
                        <img src="https://images.unsplash.com/photo-1583121274602-3e2820c69888?w=800&h=600&fit=crop" alt="Car Detailing Work" loading="lazy">
                        <div class="gallery-overlay">
                            <span class="gallery-icon">üîç</span>
                        </div>
                    </div>
                    <div class="gallery-item" data-type="image">
                        <img src="https://images.unsplash.com/photo-1606664515524-ed2f786a0bd6?w=800&h=600&fit=crop" alt="Car Detailing Work" loading="lazy">
                        <div class="gallery-overlay">
                            <span class="gallery-icon">üîç</span>
                        </div>
                    </div>
                    <div class="gallery-item" data-type="image">
                        <img src="https://images.unsplash.com/photo-1617531653332-4b0d0b0b0b0b?w=800&h=600&fit=crop" alt="Car Detailing Work" loading="lazy">
                        <div class="gallery-overlay">
                            <span class="gallery-icon">üîç</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Call to Action Section -->
        <section class="cta-section" id="contact">
            <div class="container">
                <button class="book-now-btn" id="bookNowBtn">
                    <span class="btn-text">Book Now</span>
                    <span class="btn-shine"></span>
                </button>
            </div>
        </section>
    </div>

    <!-- Calendar Modal -->
    <div class="modal-overlay" id="calendarModal">
        <div class="modal-content calendar-modal">
            <div class="modal-header">
                <h3>Select Appointment Date</h3>
                <button class="modal-close" id="closeCalendarModal">&times;</button>
            </div>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="calendar-nav" id="prevMonth">&lt;</button>
                    <h4 id="currentMonth"></h4>
                    <button class="calendar-nav" id="nextMonth">&gt;</button>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar days will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Time and Address Selection (hidden initially) -->
            <div class="appointment-details" id="appointmentDetails" style="display: none;">
                <div class="selected-date">
                    <h4>Selected Date: <span id="selectedDateText"></span></h4>
                </div>
                
                <div class="form-group">
                    <label for="appointmentTime">Select Time *</label>
                    <select id="appointmentTime" name="time" required>
                        <option value="">Choose a time</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                        <option value="17:00">5:00 PM</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="appointmentAddress">Service Location *</label>
                    <select id="appointmentAddress" name="address" required>
                        <option value="">Choose location</option>
                        <option value="mobile">Mobile Service (We come to you)</option>
                        <option value="shop">Our Shop Location</option>
                    </select>
                </div>
                
                <div class="appointment-actions">
                    <button type="button" class="back-btn" id="backToCalendar">Back to Calendar</button>
                    <button type="button" class="continue-btn" id="continueToContact">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Modal -->
    <div class="modal-overlay" id="contactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Complete Your Booking</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form class="contact-form" id="contactForm">
                <div class="appointment-summary" id="appointmentSummary" style="display: none;">
                    <h4>Appointment Details</h4>
                    <div class="summary-item">
                        <strong>Date:</strong> <span id="summaryDate"></span>
                    </div>
                    <div class="summary-item">
                        <strong>Time:</strong> <span id="summaryTime"></span>
                    </div>
                    <div class="summary-item">
                        <strong>Location:</strong> <span id="summaryLocation"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Tell us about your vehicle and preferred services..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Book Appointment</button>
            </form>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox-overlay" id="lightboxModal">
        <div class="lightbox-content">
            <button class="lightbox-close" id="closeLightbox">&times;</button>
            <button class="lightbox-prev" id="prevBtn">‚Äπ</button>
            <button class="lightbox-next" id="nextBtn">‚Ä∫</button>
            <img id="lightboxImage" src="" alt="">
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
